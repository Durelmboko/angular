<div class="container mt-5">
    <h2>liste des etudiants</h2>
    <ul *ngIf="condition">
        <li *ngFor="let etudiant of model">
            {{etudiant.nom +" "+ etudiant.prenom}} <br>
            {{etudiant.age +" ans"}}
            <h4> note:{{etudiant.notes}}</h4>
            <p>telephone:{{etudiant.indicatif + etudiant.tel}}</p>
        </li>
    </ul>
    <button (click)="show()">{{toggle}}</button>
    <div class="row">
        <div class="col-6">
            <form #heroForm="ngForm">
                 <!-- {{ model | json }} -->
                <div class="form-group mt-3">
                    <label for="nom">nom:</label>
                    <input type="text" class="form-control" id="nom" required [(ngModel)]="nom" name="nom"
                        #name="ngModel">
                </div>

                <div class="form-group mt-3">
                    <label for="prenom">prenom:</label>
                    <input type="text" class="form-control" id="prenom" required [(ngModel)]="prenom"
                        name="prenom">
                </div>
`
                <div class="form-group mt-3">
                    <label for="age">age:</label>
                    <input type="number" class="form-control" id="age" required [(ngModel)]="age" name="age">
                </div>

                <div class="form-group mt-3">
                    <label for="notes">note:</label>
                    <input type="number" class="form-control" id="notes" required [(ngModel)]="notes"
                        name="notes">
                </div>

                <div class="form-group mt-3">
                    <label for="indicatif">indicatif:</label>
                    <input type="text" class="form-control" id="indicatif" required [(ngModel)]="indicatif"
                        name="notes">
                </div>

                <div class="form-group mt-3">
                    <label for="tel">tel:</label>
                    <input type="text" class="form-control" id="tel" required [(ngModel)]="tel" name="tel">
                </div>

                <button type="button" class="btn btn-default" (click)="newEtudiant()" >New Etudiant</button>

            </form>
        </div>
    </div>
</div>
